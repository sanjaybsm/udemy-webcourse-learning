<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Excersise</title>
  </head>
  <body>
    <form  action="success.html" method="get">
      <div>
        <h1>Course Sign up Page</h1>
        <p>Please note: First Name,Last Name,Password, and Email are required</p>
        <label for="fin">Firstname :</label>
        <input id="fin" type="input" name="" value="" placeholder="First Name" required>
        <label for="Sin">LasName:</label>
        <input id="Sin" type="input" name="" value="" placeholder="Last Name" required>
      </div>
      <p></p>
      <div>
        <label for="Ein">Email :</label>
        <input id="Ein" type="input" name="" placeholder="name@email.com" required>
        <label for="Pwd">Password :</label>
        <input id="Ein" type="password" name="" required>
      </div>
      <div>
        <h4>Are you over the age of 18?</h4>
        <label for="ryes">Yes :</label>
        <input id="ryes" type="radio" name="rage" value="Yes">
        <label for="rno">No :</label>
        <input id="rno" type="radio" name="rage" value="NO">
      </div>
      <p></p>

      <div>
        <h4>Do you have Credit Card or Paypal?</h4>
        <select >
          <option value="CreditCard">CreditCard</option>
          <option value="Paypal">Paypal</option>
        </select>
      </div>
      <p></p>

      <div>
        <input type="submit" name="submit" value="SignUp!">
      </div>
    </form>

  </body>
</html>
